<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartWatch Pro X</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .product-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .product-image {
      flex: 1 1 300px;
      padding: 1rem;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product-details {
      flex: 1 1 300px;
      padding: 1rem;
    }

    .product-details h2 {
      font-size: 2rem;
      margin-top: 0;
    }

    .price {
      font-size: 1.5rem;
      color: #4a90e2;
      margin: 1rem 0;
    }

    .description {
      margin: 1rem 0;
    }

    .buy-button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background: #357ab8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eaeaea;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>SmartWatch Pro X</h1>
  <p>The Future on Your Wrist</p>
</header>

<main class="product-container">
  <div class="product-image">
<img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" alt="Smartwatch">

  </div>
  <div class="product-details">
    <h2>SmartWatch Pro X</h2>
    <p class="price">$299.99</p>
    <p class="description">
      Stay connected, track your fitness, and experience the power of AI with the all-new SmartWatch Pro X.
      With a sleek design and long battery life, it's your ultimate companion.
    </p>
    <button class="buy-button">Buy Now</button>
  </div>
</main>

<footer>
  &copy; 2025 SmartTech Co. All rights reserved.
</footer>

</body>
</html>
